<!DOCTYPE html>
<html lang="en">
  <!-- since this is present and served inside the 
    public folder hence no need to define route for this -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="./style.css">
    <title>Ks chat</title>
  </head>
  <body>
    <h1 class="title">Ks-chat</h1>
    <h3 class="name-input-box">type your name to change it!</h3>
    <br>
    <div class="main">
      <div class="name">
        <span class="person-icon"><i class="fa-solid fa-user"></i></span>
        <input
          value="anonymous"
          type="text"
          class="name-input"
          id="name-input"
          maxlength="20"
        />
      </div>
      <ul class="message-container">
        <!-- <li class="message-left">
          <p class="message">
            hello
            <span>anonymous | date</span>
          </p>
        </li>
        <li class="message-right">
            <p class="message">
                hello2
                <span>anonymous | date</span>
            </p>
        </li>
        <li class="message-feedback">
            <p class="feedback" id="feedback">
                someone is typing...
            </p>

        </li> -->
      </ul>
      <form class="message-form" id="message-form">
        <input type="text" name="message" class="message-input" id="message-input">
        <div class="v-divider"></div>
        <button type="submit" class="send-button">Send <span><i class="fa-solid fa-paper-plane"></i></span></button>
      </form>
      
    </div>
    <h3 class="clients-total" id="clients-total">Total Clients: 1 </h3>

<!-- this link is provided by the library itself,hence automatically
exposed -->
<script src="/socket.io/socket.io.js"></script>

<script src="./main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" crossorigin="anonymous"></script>


  </body>
</html>
